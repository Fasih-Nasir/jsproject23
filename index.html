div{    font-family: "Raleway", sans-serif;

input{ 
 border-radius: 20px;

<body>
    <div>
        <div>
            <h1>Create An Account</h1>
    <input type="name" name="" id="name" placeholder="Enter Your Name">
    <input type="email" name="" id="email" placeholder="Enter Your Email Address">
    <input type="password" name="" id="pass"placeholder="Enter Your Password">
    <button id="create">Create Account</button>
    <button id="login">Login</button>
</div></div>
<script>
   document.getElementById("create").addEventListener("click",()=> {
        var email=document.getElementById("email").value;
        var pass=document.getElementById("pass").value;
        localStorage.setItem("email",email)
        localStorage.setItem("pass",pass)
   alert("Your Accoutn is created")
    })
    document.getElementById("login").addEventListener("click",()=> {
       location.href="login.html"})

</script>
